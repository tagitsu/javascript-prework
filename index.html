<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Kamień, papier, nożyce</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.0/css/all.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div id="buttons" class="buttons">
			<button id="button-rock" class="button"><i class="fa-solid fa-hand-fist button__icon button__icon--rock"></i></button>
			<button id="button-paper" class="button"><i class="fa-solid fa-hand button__icon utton__icon--paper"></i></button>
			<button id="button-scissors" class="button"><i class="fa-solid fa-hand-scissors button__icon utton__icon--scissors"></i></button>
		</div>
		<div class="robot">
			<img class="robot__message" src="images/pngegg.png" alt="cartoon turquoise robot">
		</div>
		<div id="messages" class="messages"></div>
		<div class="robot">
			<img class="robot__result" src="images/pngegg2.png" alt="cartoon pink robot">
		</div>
		<div id="results" class="results"></div>
	</div>
	<script src="js/functions.js"></script>
	<script src="js/script.js"></script>
</body>
</html>
